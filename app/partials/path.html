<section class="artwork-path" accordion-init path-accordion>
	<ul class="accordion">
		<li ng-repeat="city in artworks">
			<img src="images/path/{{ city.content.museums.artwork.image }}" alt="" />
			<div class="actions" data-index="{{$index}}">
				<a href="" class="next"></a>
				<a href="" class="check" ng-click="check($index)" ng-class="{'selected': checked[$index]}"></a>
				<a href="" class="remove" ng-click="remove($index)"></a>
				<a href="" class="infos"></a>
			</div>
			<div class="infos">
				<p>
					{{ city.content.museums.artwork.title }}<br />
					{{ city.content.museums.artwork.author }}, {{ city.content.museums.artwork.date }}
					<br />
					{{ city.name }} ; {{ city.content.museums.name }}
				</p>
				<a href="" class="close"></a>
			</div>
		</li>
	</ul>
</section>
<section class="route">
	<section class="content">
		<span class="from extrems">Marseille</span>
		<div class="center">
			<hr />
			<span class="marker {{ city.class }}" ng-repeat="city in artworks" ng-class="{'selected': checked[$index]}">
				<span class="city">{{ city.name }}</span><br />
				<span class="icon"></span>
			</span>
		</div>
		<span class="to extrems">Paris</span>
	</section>
</section>
